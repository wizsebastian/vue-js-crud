<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <title class="mt-5">CRUD</title>
</head>
<body>
    <div id="app" class="container mt-5">
        <h2>{{title}}</h2>
        <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask" >
        <button class="btn btn-primary" @click="addTask">
            Add to list
        </button>
        <div v-for="(item, index) of tasks">
        <div class="alert my-3" role="alert" :class="['alert', item.status ? 'alert-success' : 'alert-danger']">
            <div class="d-flex justify-content-between">
                {{index}} - {{item.name}}
                <div>
                    <div class="btn btn-success btn-sm" @click="editTask(index)">Ok</div>
                    <div class="btn btn-danger btn-sm" @click="deleteTask(index)">X</div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
